apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: { duration: 60s }
        - setWeight: 100
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/dianacismaru/ci_cd_lab@sha256:f3599085aeb23a703ed386e3552f1ce4dcfcbd2c1aaf8001214d3bdad3c80acb
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
